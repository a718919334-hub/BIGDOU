<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Big Dou | 拼豆图纸在线生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Dosis:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            /* 强制全局使用黑体系列字体栈 */
            font-family: 'PingFang SC', 'Heiti SC', 'Microsoft YaHei', 'Inter', sans-serif !important;
            background-color: #f8fafc;
            color: #1e293b;
            image-rendering: pixelated;
            -webkit-font-smoothing: antialiased;
        }
        .font-logo {
            font-family: 'Dosis', 'PingFang SC', sans-serif;
            letter-spacing: -0.02em;
        }
        /* 统一的标题字体风格：厚重、紧凑 */
        .font-pixel {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            font-weight: 800;
            letter-spacing: -0.01em;
        }
        /* Pegboard Background Pattern */
        .bg-pegboard {
            background-color: #f1f5f9;
            background-image: 
                linear-gradient(45deg, #e2e8f0 25%, transparent 25%), 
                linear-gradient(-45deg, #e2e8f0 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #e2e8f0 75%), 
                linear-gradient(-45deg, transparent 75%, #e2e8f0 75%);
            background-size: 24px 24px;
            background-position: 0 0, 0 12px, 12px -12px, -12px 0px;
        }
        /* Hard Pixel Shadow */
        .shadow-pixel {
            box-shadow: 3px 3px 0px 0px rgba(30, 41, 59, 0.08);
        }
        .shadow-pixel-sm {
            box-shadow: 2px 2px 0px 0px rgba(30, 41, 59, 0.08);
        }
        .shadow-pixel-lg {
            box-shadow: 6px 6px 0px 0px rgba(30, 41, 59, 0.1);
        }
        .shadow-pixel-hover:hover {
            box-shadow: 5px 5px 0px 0px rgba(91, 117, 249, 0.2);
            transform: translate(-2px, -2px);
        }
        .active-press:active {
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,0);
            transform: translate(3px, 3px);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>

</head>

</body>
</html>
